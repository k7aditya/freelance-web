name: test project

on:
    push:
        branches:
        - main

    pull_request:
        branches:
        - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Build project
        run: bun run build
        env:
          MONGO_DB_CHAT: ${{ secrets.MONGO_DB_CHAT }}

      - name: Run tests
        run: bun run test