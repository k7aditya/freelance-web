name: test project

on:
  pull_request:
    branches:
      - main

jobs:
  test: 
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run build